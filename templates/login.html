{% extends "base.html" %}
{% block content %}


<div class="card text-center">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form action="" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">{{ form.username.label }}</label>
        <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">{{ form.password.label }}</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me!</label>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
  <div class="card-footer text-muted">
    INROADS
  </div>
</div>

{% endblock %}
