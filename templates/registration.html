{% extends "base.html" %}
{% block content %}


<div class="card text-center">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form action="" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">{{ form.username.label }}</label>
        <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="username" placeholder="Enter username">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">{{ form.email.label }}</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">{{ form.password.label }}</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">{{ form.password.label }}</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
      
      <button type="submit" class="btn btn-primary">{{ form.submit }}</button>
    </form>
  </div>
  <div class="card-footer text-muted">
    INROADS
  </div>
</div>

{% endblock %}
